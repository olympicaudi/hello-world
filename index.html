<!DOCTYPE html>
<html data-ng-app="needleApp">
<head>
    <title>@ViewBag.Title</title>
    <script src="../Scripts/angular.min.js" type="text/javascript"></script>
    <!--<script data-require="angular.js@*" data-semver="1.4.0-beta.2" src="https://code.angularjs.org/1.4.0-beta.2/angular.js"></script>-->
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="text/javascript"></script>
</head>
<body data-ng-controller="HomeController">
    <h1>
        {{title}}</h1>
    <div style="margin:10 10 10 10" data-ng-controller="DataController">
        <h3>
            {{title}}
        </h3>

        <table>
            <thead>
                <tr>
                    <th>
                        Col 1
                    </th>
                    <th>
                        Col 2
                    </th>
                    <th>
                        Col 3
                    </th>
                    <th>
                        Col 4
                    </th>
                    <th>
                        Col 5
                    </th>
                    <th>
                        Col 6
                    </th>
                    <th>
                        Total
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="row in rowEntries">
                    <td data-ng-repeat="col in row.value">
                        <input type="number" data-ng-model="col.value" data-ng-change="calculateColumn(row, col)" />
                    </td>
                    <td>
                        {{row.total | currency:"$"}}
                    </td>
                </tr>
                <tr>
                    <td data-ng-repeat="col in columnTotals">
                        <label>
                            {{col.value | currency:"$"}}</label>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
